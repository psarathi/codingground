<!doctype html>
<html ng-app="phxRollReport">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="deployedItems.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  </head>
  <body class="container-fluid">
    <div ng-controller="ReportCtrl">
    <h5><b>Date: {{date}}<br>Time: {{time}}</b></h5>
    <table class="table table-striped table-bordered table-condensed">
    <tr class="success">
        <th>#</th>
        <th>Bug Id&#47;Story Id</th>
        <th>Title</th>
        <th>Stack</th>
        <th>Comments</th>
        </tr>
        <tr ng-repeat="item in deployedItems">
            <td>{{$index + 1}}</td>
            <td><a href="https://ancestry.tpondemand.com/entity/{{item.Id}}">{{item.Id}}</a></td>
            <td>{{item.Name}}</td>
            <td>Phoenix</td>
            <td>Deployed</td>
        </tr>
    </table>
    </div>
  </body>
</html>
